<body>
    <form id="form3" name="form3" action="indexC.php" method="post" >
    <table>
        <tbody>
            <tr>
                <td>Valor</td>
                <td>
                    <input type="text" id="valor" name="valor" pattern="^(0|[1-9][0-9]*)\.?[0-9]+$" required="">
                </td>

    <button type="button" name="validar" id="validar" value="Validar tudo" onClick="valida()">Enviar</button>

    <div id="mensagem">ERRO</div>
        <script>
        function valida(){
				if(validatudo(document.getElementById('valor').value)){
                    document.getElementById("form3").submit();
                }else{
					alert("valor invalido");
			}
        }
			
			function validatudo(valor){
                if ((valor > 0.01) && (valor < 999999999.99)){
                    return true;
                }else{
                    return false;
                }
            }
        </script>
