<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcreve valor monetário</title>
    <link rel="stylesheet" href="/style/defaultStyle.css">
</head>

<body>
    <form id="form3" name="form3" action="indexC.php" method="post">
        <table>
            <tbody>
                <tr>
                    <td>Valor</td>
                    <td>
                        <input type="text" id="valor" name="valor" pattern= "[+-]?([0-9]*[.])?[0-9]+" required="">
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" name="validar" id="validar" value="Validar tudo" onClick="valida()">Enviar</button>
    </form>
    <div id="mensagem">ERRO</div>
    <script>
        function valida() {
            let input = document.getElementById('valor');
            input.value = input.value.replaceAll(",", ".");
            let regex = /[+-]?([0-9]*[.])?[0-9]+/;
            if(regex.test(input.value) && (input.value >= 0.01) && (input.value <= 999999999.99)){
                document.getElementById("form3").submit();
            } else {
                alert("Valor inválido");
            }
        }

    </script>
</body>

</html>
