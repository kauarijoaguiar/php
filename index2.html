<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            box-shadow: none;
            border: 1px solid lightgray;
            border-radius: 3px;
            padding: 5px 5px 5px 5px;
        }

        input:invalid {
            border-color: red;
        }

        #mensagem {
            position: fixed;
            top: 20px;
            left: 10%;
            width: 80%;
            padding: 5px;
            display: none;
            background-color: red;
        }
    </style>
</head>

<body>
    <form id="form2" name="form2" action="indexB.php" method="post">
        <table>
            <tbody>
                <tr>
                    <td>Data</td>
                    <td>
                        <input type="text" id="data" name="data"
                            pattern="^(0?[1-9]|[12][0-9]|3[01])/(0?[1-9]|1[0-2])/(19|2[0-9])[0-9]{2}$" required="">
                    </td>
                </tr>
                <tr>
                    <td>Dias Ãšteis</td>
                    <td>
                        <input type="text" id="dias" name="dias" pattern="^(0|[1-9][0-9]*)$" required="">
                    </td>
                </tr>
            </tbody>
        </table>
        <button  id="button1" >Enviar</button>
    </form>
    <div id="mensagem">ERRO</div> 

    <script>
        //js do betito
        function mensagem(cor, texto) {
            var div = document.getElementById("mensagem");
            div.innerHTML = texto;
            div.style.display = "block";
            div.style.backgroundColor = cor;
            setTimeout(function () {
                div.style.display = "none";
            }, 3000);
        }

        function enviar() {
            var ids = ["data", "dias"];
            for (var id of ids) {
                var input = document.getElementById(id);
                if (!input.disabled) {
                    var regexp = new RegExp(input.pattern);
                    if (!regexp.test(input.value)) {
                        mensagem("red", "ERRO");
                        input.value = "";
                        input.focus();
                        return;
                    }
                }
            }
            mensagem("green", "OK");
            document.getElementById("form2").submit();
        }

    </script>
</body>

</html>
